<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>文字列置換くん</title>
<meta name="description" content="文字列を置換するだけです">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="main.css">
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <header>文字列置換くん</header>
    <div id="contents">
        <div id="replaceArea">
            <div id="leftContents">
                <p>置換前</p>
                <textarea v-model="inputStr" rows="50"></textarea>
            </div>
            <div id="rightContents">
                <p>置換後<button v-on:click="copyAfter">コピー</button></p>
                <div id="afterStr" class="outputBox" v-html="outputStr"></div>
            </div>
        </div>
        <div id="currentList">
            <table>
                <tr>
                    <th colspan="3">現在の置換リスト</th>
                </tr>
                <tr>
                    <th width="200px">置換前</th>
                    <th width="200px">置換後</th>
                    <th width="50px">処理</th>
                </tr>
                <tr v-for="replaceData in replaceList">
                    <td>{{ replaceData.before }}</td>
                    <td>{{ replaceData.after }}</td>
                    <td><button class="danger_btn" v-on:click="repDelete(replaceData.id)">削除</button></td>
                </tr>
                <tr>
                    <td><input type="text" v-model="before" class="textbox"/></td>
                    <td><input type="text" v-model="after" class="textbox"/></td>
                    <td><button class="process_btn" v-on:click="repRegist">登録</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<textarea id="copyArea" class="hiddenParts"></textarea>
<script src="main.js"></script>
</body>
</html>
